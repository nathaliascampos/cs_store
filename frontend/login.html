<body>

    <!-- Navbar -->
    <nav class="">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo hide-on-med-and-down"> 
                <img src="images/logo2.png"  width="85" height="60" alt="" />  
            </a>
            <a href="index.html" class="brand-logo center">CS Store</a>
            <!-- Add menu mobile -->
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down text-blue-grey">
                <li><a href="login.html">Login</a></li>
                <li><a href="minhaconta.html">Minha Conta</a></li>
            </ul>
        </div>
    </nav> 
    
    <!-- Add componentes do menu mobile -->
    <ul id="mobile-demo" class="sidenav">
        <li><a href="login.html">Login</a></li>
        <li><a href="minhaconta.html">Minha Conta</a></li>
    </ul> 

    <div class="row container">
        <div class="card">

            <div class="col s12">
                <h5>Entre com a sua conta da steam:<h5>
            </div>

            <div class="input-field col s6">
                <input id="login" type="text">
                <label for="user">Login</label>
            </div>
            <div class="input-field col s6">
                <input id="senha" type="password">
                <label for="password">Senha</label>
            </div>

            <div style="padding :24px;">
                <a class="waves-effect waves-light btn-large" onclick="loginUser()" >Enter</a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">CS Store</h5>
              <p class="grey-text text-lighten-4">Feito por Luísa Moreira e Nathália Campos</p>
            </div>
          </div>
        </div>
        
        <div class="footer-copyright">
          <div class="container">© 2014 Copyright Text</div>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Materialize JS -->
    <script src="js/materialize.js"></script>

    <script>  
        // Inicialização do menu mobile
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>

    <script>
        //Tabs
        $(document).ready(function(){
            $('.tabs').tabs();
        });
    </script>

    <script>
        // Parallax
        $(document).ready(function(){
            $('.parallax').parallax();
        });
    </script>

    <script type="text/javascript">

        var ws = 'http://localhost:5000/user';
    
        // Botao enter
        function loginUser(){

            // alert("Bem Vindo! Ok");

            var enter = {
                login : $("#login").val(),
                senha : $("#senha").val()
            }

            // alert("Bem Vindo " + login);

            $.ajax({
                url: ws + '/loginUser',
                type: 'POST',
                dataType: 'jsonp',
                data: {
                    login: enter.login,
                    senha: enter.senha
                }
                success: function (data){
                    alert("Bem Vindooo!");
                }
                error: function (data) {
                    alert("Erro na requisição Ajax");
                }
            })
        }

    </script>

</body>
